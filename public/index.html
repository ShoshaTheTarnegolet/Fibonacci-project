<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style/style.css" />

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="./firebase.js"></script>
    <title>Fibonacci Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-2 mb-4 mt-5">Fibonacci Calculator</h1>
      <!-- form -->
      <form class="needs-validation">
        <div id="input-wrapper">
          <label for="input" class="form-label">The Fibonnaci Of</label>
          <input type="number" class="form-control" name="" id="input" placeholder="#" required />
          <button type="button" class="btn btn-primary" id="button">is</button>
          <div class="spinner-border text-dark ms-3" role="status"></div>
          <!-- error msgs -->
          <div id="fifty" class="invalid-tooltip">Canâ€™t be larger than 50</div>
          <div id="empty" class="invalid-tooltip">Please enter a number</div>
          <div id="mLife" class="invalid-tooltip">Server Error: 42 is the meaning of life</div>
          <div id="negative" class="invalid-tooltip">Believe me: you do not want to do this. Please enter a <b>positive</b> number</div>
        </div>
      </form>

      <!-- save button-->
      <div class="form-check mt-5">
        <input type="checkbox" name="saving" id="saving" class="form-check-input" />
        <label class="form-check-label" for="saving">Save Calculation</label>
      </div>
      <!-- results block -->
      <div class="results mt-5">
        <div class="header">
          <h1>Results</h1>
          <div class="spinner-border second text-dark ms-3" role="status"></div>
        </div>
        <!-- select -->
        <select class="form-select-sm" id="filter">
          <option selected hidden>Sort by</option>
          <option value="nASC">Number Asc</option>
          <option value="nDSC">Number Desc</option>
          <option value="dASC">Date Asc</option>
          <option value="dDSC">Date Desc</option>
        </select>
      </div>
    </div>
    <!-- all blocks -->
    <script type="text/javascript" src="./app/index.js"></script>
  </body>
</html>
